<div class="card-list">

<h1>Liste des associations</h1>
<ul *ngIf="associations.length > 0">
    <li *ngFor="let association of associations">
      {{association.image}}{{ association.name }} 
      <app-delete-button 
      *ngIf="!isHomePage && authService.isAdministrator() "
      [entityId]="association.id" 
      (deleteClicked)="onDeleteClicked(association.id)">
    </app-delete-button>
    <app-update-button 
    *ngIf="!isHomePage && authService.isAdministrator()"
    [entityId]="association.id" 
    (updateClicked)="onUpdateClicked(association.id)">
  </app-update-button>
    </li>
  </ul>
  <app-add-button 
  *ngIf="!isHomePage && authService.isAdministrator() || !isHomePage && authService.isAssociation() " 
  [entityType]="'association'" 
  (addClicked)="openAddDialog()"
></app-add-button>
</div>
