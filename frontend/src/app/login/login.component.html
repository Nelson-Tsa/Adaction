<div class="login-container">
  <h2>Connexion</h2>

  <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Entrez votre adresse e-mail"
        class="form-control"
      />
      <div
        *ngIf="
          loginFormGroup.get('email')?.invalid &&
          loginFormGroup.get('email')?.touched
        "
        class="error"
      >
        L'e-mail est requis et doit Ãªtre valide.
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Entrez votre mot de passe"
        class="form-control"
      />
      <div
        *ngIf="
          loginFormGroup.get('password')?.invalid &&
          loginFormGroup.get('password')?.touched
        "
        class="error"
      >
        Le mot de passe est requis.
      </div>
    </div>

    <!-- Error message -->
    <div *ngIf="invalidCredentials" class="error">
      Adresse e-mail ou mot de passe invalide.
    </div>

    <!-- Submit button -->
    <button type="submit" [disabled]="loginFormGroup.invalid">
      Se connecter
    </button>
  </form>

  <a routerLink="/register">Inscription</a>
</div>
