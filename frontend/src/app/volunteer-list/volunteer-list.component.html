
<div class="card-list">
    <h1>Liste des volontaires</h1>
<ul *ngIf="volunteers.length > 0">
    <li *ngFor="let volunteer of volunteers">
      {{ volunteer.firstname }} {{ volunteer.lastname }} <!-- Adaptez selon la structure de vos donnÃ©es -->
      <app-delete-button 
      *ngIf="!isHomePage && authService.isAdministrator()"
      [entityId]="volunteer.id" 
      (deleteClicked)="onDeleteClicked(volunteer.id)">
    </app-delete-button>
    <app-update-button 
      *ngIf="!isHomePage && authService.isAdministrator()"
      [entityId]="volunteer.id" 
      (updateClicked)="onUpdateClicked(volunteer.id)">
    </app-update-button>
    </li>
  </ul>
  <app-add-button 
    *ngIf="!isHomePage && authService.isAdministrator() || !isHomePage && authService.isAssociation()" 
    [entityType]="'volunteer'" 
    (addClicked)="openAddDialog()"
  ></app-add-button>
</div>
